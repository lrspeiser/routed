version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - '6379:6379'
    command: ["redis-server", "--save", "", "--appendonly", "no"]
  app:
    build: .
    command: npm run dev
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/notification_hub
      - REDIS_URL=redis://redis:6379
      - DEFAULT_TTL_SEC=86400
      - VAPID_PUBLIC=${VAPID_PUBLIC}
      - VAPID_PRIVATE=${VAPID_PRIVATE}
      - VAPID_SUBJECT=${VAPID_SUBJECT:-mailto:admin@example.com}
    volumes:
      - ./:/usr/src/app
    working_dir: /usr/src/app/notification-hub
    depends_on:
      - postgres
      - redis
    ports:
      - '8080:8080'
volumes:
  pgdata:
