<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notification Hub Client</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 2rem; }
    #log { white-space: pre-wrap; background: #111; color: #0f0; padding: 1rem; border-radius: 8px; height: 300px; overflow:auto; }
    input, button { font-size: 16px; padding: 8px; margin: 4px; }
  </style>
</head>
<body>
  <h1>Notification Hub Client</h1>
  <p>Registers Service Worker for Web Push and opens a WebSocket. Works on localhost without HTTPS.</p>

  <div>
    <label>Tenant ID <input id="tenantId" placeholder="tenant uuid" /></label>
    <label>User ID <input id="userId" placeholder="user uuid" /></label>
    <button id="startBtn">Start</button>
  </div>
  <div style="margin-top:10px;">
    <label>Join Code <input id="joinCode" placeholder="registry code (optional)" /></label>
    <label>Registry URL <input id="registryUrl" placeholder="https://registry.example.com" /></label>
    <button id="joinBtn">Join by Code</button>
  </div>
  <p>VAPID public key must be set in server env for Web Push. WebSocket works regardless.</p>

  <h3>Logs</h3>
  <div id="log"></div>

  <script type="module" src="/client.js"></script>
</body>
</html>
