name: Hub Integration Test

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    if: ${{ secrets.HUB_URL != '' && secrets.HUB_ADMIN_TOKEN != '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: notification-hub
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install deps
        run: npm ci
      - name: Run integration test
        env:
          HUB_URL: ${{ secrets.HUB_URL }}
          HUB_ADMIN_TOKEN: ${{ secrets.HUB_ADMIN_TOKEN }}
        run: npm run test:integration
  note:
    if: ${{ secrets.HUB_URL == '' || secrets.HUB_ADMIN_TOKEN == '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Note missing secrets
        run: |
          echo "Skipping hub integration test because HUB_URL or HUB_ADMIN_TOKEN GitHub secrets are not set."

